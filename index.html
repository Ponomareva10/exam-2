<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam #2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="./assets/logo.svg" alt="UBER EATS's logo">
    </div>
    <form action="#" class="header__register">
      <button class="header__btn">Sign in</button> 
      <button class="header__btn">Register</button>
      <div class="header__basket"></div>
    </form>
  </header>
  <main class="main">
    <section class="main__title title">
      <div class="title__card card">Трактир «Пушкин»
        <div class="card__container">
          <div class="card__text">₽₽₽ • Европейская</div>
          <div class="card__min">40 - 50 Min</div>
        </div>
      </div>
    </section>
    <nav class="main__nav">
      <a class="main__nav-items" href="/">Закуски</a>
      <a class="main__nav-items" href="/">Салаты</a>
      <a class="main__nav-items" href="/">Супы</a>
      <a class="main__nav-items" href="/">Горячие блюда</a>
      <a class="main__nav-items" href="/">Горниры</a>
      <a class="main__nav-items" href="/">Десерты</a>
    </nav>
    <section class="main__menu-card menu">
      <h1 class="menu__title">Закуски</h1>
      <div class="menu__image">
        <img src="./assets/line11.png" alt="line">
      </div>
      <section class="menu__container">
        <article class="menu__card info">
          <div class="info__text">
            <h3 class="info__text-name">Сельдь на бородинском…</h3>
            <h5 class="info__text-composition">С яйцом и огурцом</h5>
            <h4 class="info__text-price">240 ₽</h4>
          </div>
          <div class="info__image image--herring">
          </div>
        </article>
        <article class="menu__card info">
          <div class="info__text">
            <h3 class="info__text-name">Соленья ассорти</h3>
            <h4 class="info__text-price">320 ₽</h4>
          </div>
          <div class="info__image image--pickles">
          </div>
        </article>
        <article class="menu__card info">
          <div class="info__text">
            <h3 class="info__text-name">Грибы маринованные</h3>
            <h4 class="info__text-price">300 ₽</h4>
          </div>
          <div class="info__image image--mushrooms">
          </div>
        </article>
        <article class="menu__card info">
          <div class="info__text">
            <h3 class="info__text-name">Сало домашнее с горчицей</h3>
            <h4 class="info__text-price">320 ₽</h4>
          </div>
          <div class="info__image image--fat">
          </div>
        </article>
        <article class="menu__card info">
          <div class="info__text">
            <h3 class="info__text-name">Малосольная семга</h3>
            <h4 class="info__text-price">390 ₽</h4>
          </div>
          <div class="info__image image--salmon">
          </div>
        </article>
        <article class="menu__card info">
          <div class="info__text">
            <h3 class="info__text-name">Язык говяжий с хреном</h3>
            <h4 class="info__text-price">350 ₽</h4>
          </div>
          <div class="info__image image--tonque">
          </div>
        </article>
      </section>
    </section>
  </main>
  <footer></footer>
</body>
</html>
